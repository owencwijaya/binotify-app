<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/styles/base.css">
        <link rel="stylesheet" href="assets/styles/index.css">
        <link rel="stylesheet" href="assets/styles/pagination.css">
        <title>Premium Song List | BiNotify</title>
        <link rel = "icon" type = "image/x-icon" href = "assets/icons/favicon.ico">
    </head>

    <body>
        <div id="navigation-container"></div>

        <div class="content">
            <div class="content-header flex flex-row justify-end">
                <button id="burger-icon" class="flex flex-row items-center hidden" onclick="showNavbarMobile()">
                  <img src="assets/icons/burger-bar.png" alt="burger-icon" />
                </button>
                <div class="user flex flex-row items-center">
                  <a id="username" class="username" href="./login.html">Log In</a>
                  <img src="assets/icons/user.png" alt="user" class="user-img" />
                </div>
              </div>
            <div id = "pagination-container" class="pagination-table user-list-pg"></div>
        </div>

        <footer id="footer-container" class="footer hidden flex flex-row justify-between items-center">
            <div id="footer-left" class="footer-left flex justify-start items-center">
                <h3 class="font-normal" id="song-judul">Rehat</h3>
            </div>
            <div id="footer-main" class="footer-main">
              <audio id="player">
                <source src="" />
              </audio>
              <span id="current-time">00:00</span>
              <input type="range" id="seek-bar" class="slider" value="0" max="100" />
              <span id="duration"></span>
            </div>
            <div class="footer-right flex flex-row">
              <button onclick="play_and_pause_premium(0)">
                <img id="footer-btn-play" src="assets/icons/play.png" alt="play" />
              </button>
              <!-- mute -->
              <div class="flex flex-row items-center justify-center">
                <input type="range" id="volume-bar" class="slider" value="100" max="100" />
                <button onclick="mute()">
                  <img id="mute" src="assets/icons/sound.png" alt="sound" />
                </button>
              </div>
              <button onclick="loop()">
                <img id="loop" src="assets/icons/repeat.png" alt="loop" />
              </button>
            </div>
          </footer>

        <script type="text/javascript" src="scripts/pages/premium/get_premium_song_list.js"></script>
    </body>

    <script type="text/javascript" src="scripts/helper.js"></script>
    <script type="text/javascript" src="scripts/request.js"></script>
    <script type="text/javascript" src="scripts/cookies.js"></script>
    <script type="text/javascript" src="scripts/logout.js"></script>
    <script type="text/javascript" src="scripts/pages/song_details/song.js"></script>
    <script type="text/javascript" src="scripts/components/pagination.js"></script>

    <script type="module" src="scripts/username.js"></script>
    <script type="module" src="scripts/components/navbar.js"></script>
    
    <script>
        window.onload = createPagination("Premium Song", false, true);
        window.onload = loadPremiumSongs();
    </script>
</html>
