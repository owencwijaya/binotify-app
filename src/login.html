<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel = "stylesheet" href = "assets/styles/base.css">
        <link rel = "stylesheet" href = "assets/styles/index.css" />
        <link rel = "stylesheet" href = "assets/styles/login-register.css">

        <title>Login | Binotify</title>
        <link rel = "icon" type = "image/x-icon" href = "assets/icons/favicon.ico">
        
    </head>

    <body>
        <div id="navigation-container"></div>
        <div class = "centered-div centered-box">
            <div class = "flex flex-column items">
                <h1>Login |  </h1>
                <img src = "assets/images/binotify.png" alt = "Binotify Logo" id = "logo" />
            </div>


            <form onSubmit = "login(event)">
                <div class = "form-element">
                    <label for = "username">Username / Email</label>
                    <input type = "text" name = "username" id = "username" placeholder = "Insert your username here..." required>
                </div>
                <div class = "form-element">
                    <label for = "password">Password</label>
                    <input type = "password" name = "password" id = "password" placeholder = "Insert your password here..." required>
                </div>

                <button type = "submit" id = "login-selection-button" class = "inline-button">LOGIN</button>
            </form> 

            <p id = "login-error-message"></p>
            <hr>
            <p>Don't have an account? <a href = "register.html" class = "login-href">Register</a></p> 
        </div>

        <script type = "module" src = "scripts/pages/check_login.js"></script>
    </body>

    <script type = "text/javascript" src = "scripts/request.js"></script>
    <script type = "text/javascript" src = "scripts/cookies.js"></script>
    <script type = "text/javascript" src = "scripts/pages/login/login.js"></script>
    
    <script type="module" src="scripts/components/navbar.js"></script>
    <script type="module" src="scripts/pages/check_login.js"></script>
    
</html>
