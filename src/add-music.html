<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/styles/base.css">
    <link rel = "stylesheet" href = "assets/styles/login-register.css">
    <link rel = "icon" type = "image/x-icon" href = "assets/icons/favicon.ico">

    <title>Add Music | BiNotify</title>
</head>
<body>   

    <div class = "bg-image"></div>
    <audio id="audio" hidden></audio>
    <div class = "centered-div centered-box">
        <h1>Add Music | BiNotify </h1>
    <form onsubmit="fetchMusic(event)">
        <div class = "form-element">
            <label for = "title">Judul Lagu</label>
            <input type = "text" name = "title" id = "title" placeholder = "Insert your song tittle here..." required>
        </div>
        <div class = "form-element">
            <label for = "singer">Nama Penyanyi</label>
            <input type = "text" name = "singer" id = "singer" placeholder = "Insert sons's singer here..." required>
        </div>
        <div class = "form-element">
            <label for = "tanggalTerbit">Tanggal terbit</label>
            <input type = "date" name = "tanggalTerbit" id = "tanggalTerbit" placeholder = "Insert songs's realesed date here..." required>
        </div>
        <div class = "form-element">
            <label for = "genre">Genre</label>
            <input type = "text" name = "genre" id = "genre" placeholder = "Insert songs's genre here..." required>
        </div>
        <div class = "form-element">
            <label for = "image">Gambar</label>
            <input type = "file" name = "f_image" id = "f_image" placeholder = "Insert song's image here..." required>
        </div>
        <div class = "form-element">
            <label for = "f_audio">Audio</label>
            <input type = "file" name = "f_audio" id = "f_audio" placeholder = "Insert songs's audio file here..." required>
        </div>
        <input type="text" name="f_dur" id="f_dur" hidden>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
    <script
    type="text/javascript"
    src="scripts/helper.js"
    ></script>

    <script
    type="text/javascript"
    src="scripts/request.js"
    ></script>

    <script
    type="text/javascript"
    src="scripts/pages/admin/fetchMusic.js"
    ></script>

    <script 
    type = "text/javascript" 
    src = "scripts/cookies.js"
    ></script>
</html>
