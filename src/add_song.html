<body>   
    <div id="navigation-container"></div>
    <audio id="audio" hidden></audio>
    <div class = "centered-div centered-box">
        <h1>Add Song | BiNotify </h1>
    <form onsubmit="addSong(event)">
        <div class = "form-element">
            <label for = "title">Song Title</label>
            <input type = "text" name = "title" id = "title" placeholder = "Insert your song title here..." required>
        </div>
        <div class = "form-element">
            <label for = "genre">Genre</label>
            <input type = "text" name = "genre" id = "genre" placeholder = "Insert genre here..." required>
        </div>
        <div class = "form-element">
            <label for = "singer">Artist</label>
            <input type = "text" name = "singer" id = "singer" placeholder = "Insert artist here..." required>
        </div>
        <div class = "form-element">
            <label for = "genre">Genre</label>
            <input type = "text" name = "genre" id = "genre" placeholder = "Insert sons's singer here..." required>
        </div>
        <div class = "form-element">
            <label for = "tanggalTerbit">Tanggal terbit</label>
            <input type = "date" name = "tanggalTerbit" id = "tanggalTerbit" placeholder = "Insert songs's realesed date here..." required>
        </div>
        <div class = "form-element">
            <label for = "image">Image</label>
            <input type = "file" name = "f_image" id = "f_image" placeholder = "Insert song's image here..." required>
        </div>
        <div class = "form-element">
            <label for = "f_audio">Audio File</label>
            <input type = "file" name = "f_audio" id = "f_audio" placeholder = "Insert songs's audio file here..." required>
        </div>
        <input type="text" name="f_dur" id="f_dur" hidden>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
