<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel = "stylesheet" href = "assets/styles/index.css">
        <link rel = "stylesheet" href = "assets/styles/login-register.css">

        <title>Register | Binotify</title>
    </head>

    <body>
        <div class = "bg-image"></div>

        <div class = "centered-box">
            <h1>Register</h1>

            <form onSubmit = "register(event)">
                <div class = "form-element">
                    <label for = "name">Name</label>
                    <input type = "text" name = "name" id = "name" 
                    placeholder = "Insert your name here..." required>
                </div>

                <div class = "form-element">
                    <label for = "username">Username</label>
                    <input type = "text" name = "username" id = "username" 
                    placeholder = "Insert your username here..." onblur = "checkUnique(event, 'username')" required>
                    <p id = "username-error-message"></p>
                </div>

                <div class = "form-element">
                    <label for = "email">E-mail</label>
                    <input type = "text" name = "email" id = "email" 
                    placeholder = "Insert your e-mail here..." onblur = "checkUnique(event, 'email')" required>
                    <p id = "email-error-message"></p>
                </div>

                <div class = "form-element">
                    <label for = "password">Password</label>
                    <input type = "password" name = "password" id = "password" placeholder = "Insert your password here..." required>
                </div>

                <div class = "form-element">
                    <label for = "confirm-password">Confirm Password</label>
                    <input type = "password" name = "confirm-password" id = "confirm-password" placeholder = "Insert your password here..." required>
                </div>

                <button type = "submit" id = "register-selection-button" class = "inline-button">REGISTER</button>
            </form> 

            <p id = "register-error-message"></p>

            <p>Already have an account? <a href = "login.html">Login</a></p> 
        </div>
        <script type = "module" src = "scripts/pages/check_login.js"></script>
    </body>

    <script type = "text/javascript" src = "scripts/request.js"></script>
    <script type = "text/javascript" src = "scripts/cookies.js"></script>
    <script type = "text/javascript" src = "scripts/pages/register/utils.js"></script>
    <script type = "text/javascript" src = "scripts/pages/register/register.js"></script>
    <script type = "text/javascript" src = "scripts/pages/register/check_unique.js"></script>
</html>
