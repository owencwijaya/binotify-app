<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binotify</title>
    <link rel="stylesheet" href="assets/styles/base.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body>
    <div id="navigation-container"></div>

    <div class="content">
      <div class="content-header flex flex-row justify-end">
        <div class="searchbar">
          <input type="text" class="searchbar-input" placeholder="Search" />
          <img
            src="assets/icons/searchbar.png"
            alt="Search"
            class="searchbar-icon"
          />
        </div>
        <div class="user flex flex-row items-center">
          <p id="username" class="username">Username</p>
          <img src="assets/icons/user.png" alt="user" class="user-img" />
        </div>
      </div>
      <div id="container-songs" class="container-songs"></div>
    </div>
    <footer class="footer-container"></footer>
  </body>

  <script type="module" src="scripts/pages/check_login.js"></script>
  <script type="text/javascript" src="scripts/request.js"></script>
  <script type="text/javascript" src="scripts/cookies.js"></script>
  <script type="text/javascript" src="scripts/logout.js"></script>
  <script type="module" src="scripts/utils/navbar.js"></script>
  <script type="module" src="scripts/pages/home/getUsername.js"></script>
  <script
    type="text/javascript"
    src="scripts/pages/home/createCards.js"
  ></script>
  <script
    type="text/javascript"
    src="scripts/pages/home/generateSongs.js"
  ></script>
  <script type="module" src="scripts/pages/home/getSongs.js"></script>
</html>
